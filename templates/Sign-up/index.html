{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static '/Sign-up/style.css' %}">
	<link rel="stylesheet" href="{% static '/Sign-up/responsive.css' %}">
	<title>Sign Up</title>
</head>
<body>
	{% include "messages.html" %}
	<div class="square">
		<i style="--clr:#540169;"></i>
		<i style="--clr:#1845ad;"></i>
		<i style="--clr:#23a2f6;"></i>
		<form class="login" action="" method="post" novalidate>
			{% csrf_token %}
			<h2>ثبت نام</h2>
			<div class="inputBx">
				<input name='username' type="text" placeholder="نام کاربری را وارد کنید">
			</div>
			<div class="inputBx">
				<input name='phone_number' type="text" placeholder="شماره موبایل را وارد کنید">
			</div>
			<div class="inputBx">
				<input name='email' type="text" placeholder="آدرس ایمیل را وارد کنید">
			</div>
			<div class="inputBx">
				<input name='password' type="password" placeholder="رمز عبور را وارد کنید">
			</div>
			<div class="inputBx">
				<input type="submit" value="تایید">
			</div>
			<div class="links">
				<a href="#">رمز خود را فراموش کرده اید؟</a>
				<a href="../login">ورود</a>
			</div>
		</form>
	</div>
</body>
</html>
